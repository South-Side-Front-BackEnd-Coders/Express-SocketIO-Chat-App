<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SSTS SocketIO Chat</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="images/logo192.png">
</head>

<body>
    <header>
        <logoHolder>
            <svg height="70" width="200">
                <defs>
                  <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgb(0, 229, 255);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(0, 89, 255);stop-opacity:1" />
                  </linearGradient>
                </defs>
                <ellipse cx="65" cy="35" rx="60" ry="32" fill="url(#grad1)" />
                <text fill="#ffffff" font-size="25" font-family="San serif" x="28" y="28">Dev</text>
                <text fill="#ffffff" font-size="30" font-family="cursive" font-weight="600" x="38" y="55">Chat </text>              
                Sorry, your browser does not support inline SVG.
              </svg>
        </logoHolder>
    </header>

    <div id="ChatWindow">
    </div>
    <form id="chat-form">
        <div id="ChatOptions">
            <div id="messageContainer">
                <Textarea name="messageInput" id="messageInput" placeholder="Enter a message..." rows="4" cols="50"> </Textarea>
            </div>
            <div>
                <button id="SendButton" type="submit"> Send</button>
            </div>
        </div>
    </form>




    <footer></footer>

</body>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/qs/5.1.0/qs.min.js" integrity="sha512-rjHuJkWaHSdq796S1Ov1tnGgXeQkEFTsrPW0VOjYUHU1b3Ey489/9n3FUSC0vfeaxTWjOVS8VLe1fLZ2kblcBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script defer async src="/socket.io/socket.io.js"></script>
<script defer src="js/main.js"></script>

</html>
